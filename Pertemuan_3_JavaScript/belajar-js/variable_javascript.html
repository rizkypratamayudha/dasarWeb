<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variable dalam JavaScript</title>
    <script>
        //membuat varible
        var name = "Javascript";
        var visitorcount = 503222;
        var isActive = true;

        //menampilkan variable ke jendela dialog (alert)
        alert("Selamat datang di " + name);

        //menampilkan variable ke dalam HTML
        document.write("Nama Situs: " + name + "<br>");
        document.write("Jumlah Pengunjung: " + visitorcount + "<br>");
        document.write("Status Akhir: " + isActive + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
