<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchcase javascript</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu Beruntung! silahkan pilih hadiahmu dengan memasukkan angka 1 - 5")
        var hadiah = ""
        switch(jawab){
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah ="1 Kotak Kopi"
                break;
            case "3":
                hadiah ="Sticker"
                break;
            case "4":
                hadiah = "Minyak Goreng"
                break;
            case "5" : 
                hadiah = "Uang 50.000"
                break;
            default:
                document.write("<p>Oops! anda salah pilih</P>")
                }
            if(hadiah === ""){
                document.write("<P>Kamu gagal mendapat hadiah</P>")
            } else{
                document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>")
            }
        
    </script>
</body>
</html>
