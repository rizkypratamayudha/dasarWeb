<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totBelanja = prompt("Total belanja?", 0)
        if(totBelanja > 30000){
            document.write("<h2>Selamat Anda dapat Hadiah</h2>")
        }
        document.write("<p> Terimakasih sudah berbelanja di tokok kami")
    </script>
</body>
</html>
