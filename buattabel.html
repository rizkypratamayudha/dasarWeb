<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat table</title>
</head>
<body>
    <table border="1" width="40%" height="100%" cellpadding="20" cellspacing="5" >
        <tr height="200" width="">
            <td rowspan=2 align="right" valign="bottom">
                <font face=courier color="#F00000">ini baris pertama kolom pertama </font> 
            </td>
            <td>
                ini baris pertama kolom kedua
            </td>
            <td>
                menambahkan 1 kolom
            </td>
        </tr>
        <tr height="200">
            <td >
                ini juga tambah 1 kolom lagi
            </td>
            <td colspan="2">
                ini sekarang menjadi gabungan 2 kolom
            </td>
        </tr>
        
    </table>
</body>
</html>
