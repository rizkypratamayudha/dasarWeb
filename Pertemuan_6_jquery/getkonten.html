<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get konten</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert($("#test1").text())
            })
            $("#btn2").click(function(){
                alert($("#test2").html())
            })
            $("#btn3").click(function(){
                alert($("#test3").val())
            })
        })
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph</p>
    <p id="test2">This is <b> another <b> paragraph</b></p>

    <p>Your Name: <input type="text" id="test3"></p>

    <button id="btn1">Get text</button>
    <button id="btn2">Get html</button>
    <button id="btn3">Get value</button>
</body>
</html>
